<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-box">
                <div class="upload-icon">
                    <img src="upload-icon.svg" alt="上传" width="48" height="48">
                </div>
                <p class="upload-text">点击或拖拽图片到这里</p>
                <p class="sub-text">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 压缩控制区域 -->
        <div class="compress-controls" id="compressControls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量：</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <div class="image-container">
                    <img id="originalPreview" alt="原始图片预览">
                </div>
                <div class="file-info">
                    <span id="originalSize">大小：-- MB</span>
                </div>
            </div>
            
            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedPreview" alt="压缩后预览">
                </div>
                <div class="file-info">
                    <span id="compressedSize">大小：-- MB</span>
                    <button id="downloadBtn" class="download-btn">下载图片</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
